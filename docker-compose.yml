services:
  cd2-monitor:
    image: lfy1680/cd2-monitor:latest
    container_name: cd2-monitor
    restart: unless-stopped
    # ports:
    #   - "5000:5000"
    environment:
      - CD2_HOST=192.168.1.100:19798  # 修改为你的 CD2 地址
      - CD2_USER=your_email@example.com
      - CD2_PASS=your_password
      - PORT=5000
      - SECURITY_TOKEN=fjwejaovnpavSe
      - DEBOUNCE_DELAY=5.0
      - LOG_FILE=/app/logs/monitor.log
      # - PATH_MAPPING='{"/source":"/dest"}'
    volumes:
      # 日志持久化到宿主机
      - ./log:/app/log
    # 如果 CD2 在同一 Docker 网络中，可以使用 network_mode
    network_mode: host
